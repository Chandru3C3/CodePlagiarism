<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>AI Code Plagiarism Detector</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      <div class="logo-container">
        <img src="assets/LoginAppLogo.png" alt="AI Code Detector Logo" class="app-logo">
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email or Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="emailOrUsername" placeholder="Enter email or username" inputmode="email"
            autocapitalize="none">
          <mat-error *ngIf="loginForm.get('emailOrUsername')?.hasError('required')">
            Email or username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
            placeholder="Enter password">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-btn"
          [disabled]="loading || loginForm.invalid">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </form>

      <div class="links-container">
        <a routerLink="/forgot-password" class="link">Forgot Password?</a>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <p class="register-link">
        Don't have an account?
        <a routerLink="/register">Sign up here</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
