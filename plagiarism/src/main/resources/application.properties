spring.application.name=plagiarism
# Server Port
server.port=8080

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationPleaseChangeThisInProductionEnvironment}
jwt.expiration = 86400000  


spring.mail.host={SPRING_MAIL_USERNAME}
spring.mail.port={SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust={SPRING_MAIL_USERNAME}

frontend.url=${FRONTEND_URL:http://localhost:4200}